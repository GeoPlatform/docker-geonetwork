version: '3.1'
volumes:
  geonetwork:

services:
  geonetwork:
    build: .
    image: geonetwork:elastic
    restart: always
    ports:
      - 8080:8080
    environment:
      DATA_DIR: /var/lib/geonetwork_data
      ES_HOST: elasticsearch
      ES_PROTOCOL: http
      ES_PORT: 9200
      KB_URL: http://kibana:5601
    volumes:
      - geonetwork:/var/lib/geonetwork_data
    depends_on:
      - kibana
      - elasticsearch

  elasticsearch:
    image: elasticsearch:7.6.2
    environment:
      discovery.type: single-node

  kibana:
    image: kibana:7.6.2
    volumes:
      - ./kibana/kibana.yml:/usr/share/kibana/config/kibana.yml

